apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello-gw
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http-80
      protocol: HTTP
    hosts:
    - "hello.example.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-gw
spec:
  hosts:
  - '*'
  gateways:
  - hello
  http:
  - match:
    - headers:
        user-agent:
          exact: jason
    route:
    - destination:
        host: hello
        subset: v3-1
  - route:
    - destination:
        host: hello
        subset: v3-0-3

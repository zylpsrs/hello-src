apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello
spec:
  # use Istio default gateway implementation
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http-80
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-1
spec:
  hosts:
  - '*'
  gateways:
  - hello
  http:
  - match:
    - headers:
        end-user:
          exact: jason
    route:
    - destination:
        host: hello
        subset: v3-0-3
  - route:
    - destination:
        host: hello
        subset: v3-0-2

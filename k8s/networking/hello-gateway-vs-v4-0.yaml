apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hello
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http-80
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello
spec:
  hosts:
  - '*'
  gateways:
  - hello
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: hello
        subset: v4-0

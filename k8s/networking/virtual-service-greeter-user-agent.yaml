apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greeter
spec:
  hosts:
  - greeter
  http:
  - match:
    - headers:
        user-agent:
          exact: jason
    route:
    - destination:
        host: greeter
        subset: v3-1
  - route:
    - destination:
        host: greeter
        subset: v3-0-3

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: publisher
    version: v3.0
  name: publisher-v3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publisher
      version: v3.0
  template:
    metadata:
      labels:
        app: publisher
        version: v3.0
    spec:
      containers:
      - image: core.apps.ocp.zyl.io/publisher/publisher:v3.0
        imagePullPolicy: Always
        name: publisher
        ports:
        - name: web
          containerPort: 9080
          protocol: TCP
        env:
        - name: GREETER
          value: 'http://greeter:9080'

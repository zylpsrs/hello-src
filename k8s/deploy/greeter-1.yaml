apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: greeter
    version: v3.0-1
  name: greeter-v3-0-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v3.0-1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "True"
      labels:
        app: greeter
        version: v3.0-1
    spec:
      containers:
      - image: core.apps.ocp.zyl.io/hello/greeter:v3.0
        imagePullPolicy: Always
        name: greeter
        ports:
        - name: web
          containerPort: 9080
          protocol: TCP
        env:
        - name: MESSAGE
          value: 'Http 1 Hello'
